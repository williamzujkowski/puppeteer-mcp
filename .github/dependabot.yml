version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '05:00'
    open-pull-requests-limit: 10
    reviewers:
      - '@williamzujkowski'
    labels:
      - 'dependencies'
      - 'javascript'
    commit-message:
      prefix: 'chore'
      prefix-development: 'chore'
      include: 'scope'
    pull-request-branch-name:
      separator: '-'
    groups:
      development-dependencies:
        dependency-type: 'development'
        update-types:
          - 'minor'
          - 'patch'
      production-dependencies:
        dependency-type: 'production'
        update-types:
          - 'patch'
    ignore:
      # Don't update major versions automatically
      - dependency-name: '*'
        update-types: ['version-update:semver-major']

  # Enable version updates for Docker
  - package-ecosystem: 'docker'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '05:00'
    reviewers:
      - '@williamzujkowski'
    labels:
      - 'docker'
      - 'dependencies'
    commit-message:
      prefix: 'chore'
      include: 'scope'

  # Enable version updates for GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '05:00'
    reviewers:
      - '@williamzujkowski'
    labels:
      - 'github-actions'
      - 'dependencies'
    commit-message:
      prefix: 'ci'
      include: 'scope'
